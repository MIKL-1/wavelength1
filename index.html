<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wavelength Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2, h3 {
      margin: 10px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #gameCanvas {
      flex: 1;
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 4/3;
      background: black;
    }
    #hintInput {
      padding: 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    #history {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px;
      border: 1px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Wavelength</h1>
  <div id="menu">
    <button onclick="startGame()">Play</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <div id="settings" class="hidden">
    <h2>Settings</h2>
    <label>
      Spectrum Shape:
      <select id="shapeSelect">
        <option value="line" selected>Line</option>
        <option value="arc">Semicircle</option>
      </select>
    </label><br/>
    <button onclick="backToMenu()">Back</button>
  </div>

  <div id="local" class="hidden">
    <h2>Local Game Setup</h2>
    <label>Rounds: 
      <input type="number" id="roundsInput" min="1" max="20" value="5">
    </label>
    <br/>
    <button onclick="beginLocalGame()">Press When Ready</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="categoryLabel"></h2>
    <canvas id="gameCanvas"></canvas>
    <div id="cluePhase">
      <input id="hintInput" placeholder="Type a clue (optional)" />
      <button onclick="toGuessPhase()">▶</button>
    </div>
    <div id="guessPhase" class="hidden">
      <h3 id="hintText"></h3>
      <p>Click on the spectrum where you think the target is!</p>
    </div>
    <div id="revealPhase" class="hidden">
      <h3 id="roundResult"></h3>
      <button onclick="nextRound()">Next Round</button>
    </div>
  </div>

  <div id="end" class="hidden">
    <h2>Game Over</h2>
    <h3 id="finalScore"></h3>
    <h3>History</h3>
    <div id="history"></div>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>

  <script>
    // Categories
    const categories = [
      "Hot ↔ Cold","Bright ↔ Dark","Heavy ↔ Light","Loud ↔ Quiet","Smooth ↔ Rough",
      "Wet ↔ Dry","Hard ↔ Soft","Sweet ↔ Sour","Spicy ↔ Mild","Sharp ↔ Blunt",
      "Big ↔ Small","Expensive ↔ Cheap","Fast ↔ Slow","Strong ↔ Weak","Full ↔ Empty",
      "Old ↔ Young","Early ↔ Late","Happy ↔ Sad","Exciting ↔ Boring","Stressful ↔ Relaxing",
      "Beautiful ↔ Ugly","Friendly ↔ Hostile","Hopeful ↔ Hopeless","Scary ↔ Safe","Calm ↔ Chaotic",
      "Healthy ↔ Unhealthy","Delicious ↔ Gross","Fancy ↔ Simple","Natural ↔ Artificial","Breakfast ↔ Dinner",
      "Popular ↔ Obscure","Urban ↔ Rural","Modern ↔ Traditional","Work ↔ Play","Introvert ↔ Extrovert",
      "Childish ↔ Mature","Nerdy ↔ Cool","Realistic ↔ Unrealistic","Good ↔ Evil","Smart ↔ Dumb",
      "Lucky ↔ Unlucky","Possible ↔ Impossible","Simple ↔ Complicated","Ordinary ↔ Extraordinary","Hot climate ↔ Cold climate",
      "Mountain ↔ Beach","Land ↔ Sea","Forest ↔ Desert","Safe animal ↔ Dangerous animal","Domestic ↔ Wild",
      "Morning ↔ Night","Summer ↔ Winter","Dog ↔ Cat","Sweet snack ↔ Salty snack","Coffee ↔ Tea",
      "Ocean ↔ Space","Reality ↔ Fantasy","Science ↔ Magic","School ↔ Vacation","Alone ↔ With friends"
    ];

    // Game state
    let shape = "line";
    let rounds = 5, currentRound = 0, totalScore = 0;
    let target = 0, guess = null, currentCategory = "";
    let history = [];

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas
    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      drawSpectrum();
    }
    window.addEventListener("resize", resizeCanvas);

    function startGame() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("local").classList.remove("hidden");
    }
    function openSettings() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("settings").classList.remove("hidden");
    }
    function backToMenu() {
      document.querySelectorAll("div").forEach(d => d.classList.add("hidden"));
      document.getElementById("menu").classList.remove("hidden");
    }

    function beginLocalGame() {
      rounds = parseInt(document.getElementById("roundsInput").value);
      currentRound = 0; totalScore = 0; history = [];
      document.getElementById("local").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      nextRound();
    }

    function nextRound() {
      if (currentRound >= rounds) {
        endGame();
        return;
      }
      currentRound++;
      target = Math.random();
      guess = null;
      currentCategory = categories[Math.floor(Math.random() * categories.length)];
      document.getElementById("categoryLabel").textContent = currentCategory;
      document.getElementById("cluePhase").classList.remove("hidden");
      document.getElementById("guessPhase").classList.add("hidden");
      document.getElementById("revealPhase").classList.add("hidden");
      document.getElementById("hintInput").value = "";
      resizeCanvas();
      drawSpectrum(true);
    }

    function toGuessPhase() {
      const hint = document.getElementById("hintInput").value;
      document.getElementById("hintText").textContent = hint ? "Clue: " + hint : "";
      document.getElementById("cluePhase").classList.add("hidden");
      document.getElementById("guessPhase").classList.remove("hidden");
      drawSpectrum(false);
    }

    function endGame() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("end").classList.remove("hidden");
      document.getElementById("finalScore").textContent = "Total Score: " + totalScore;
      const histDiv = document.getElementById("history");
      histDiv.innerHTML = history.map(h => `<p>${h.category}: ${h.score} pts</p>`).join("");
    }

    // Drawing
    function drawSpectrum(showTarget=false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = canvas.width, h = canvas.height;
      if (shape === "line") {
        // Gradient line
        const grad = ctx.createLinearGradient(50, h/2, w-50, h/2);
        grad.addColorStop(0, "red");
        grad.addColorStop(1, "blue");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 20;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(50, h/2);
        ctx.lineTo(w-50, h/2);
        ctx.stroke();
        if (showTarget) {
          const tx = 50 + target * (w-100);
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(tx, h/2, 10, 0, 2*Math.PI);
          ctx.fill();
        }
      } else {
        // Arc
        const r = Math.min(w,h)/2 - 40;
        const cx = w/2, cy = h-20;
        const grad = ctx.createLinearGradient(cx-r, cy, cx+r, cy);
        grad.addColorStop(0, "red");
        grad.addColorStop(1, "blue");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(cx, cy, r, Math.PI, 0);
        ctx.stroke();
        if (showTarget) {
          const angle = Math.PI * (1-target);
          const tx = cx + r*Math.cos(angle);
          const ty = cy + r*Math.sin(angle);
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(tx, ty, 10, 0, 2*Math.PI);
          ctx.fill();
        }
      }
      // Draw guess if exists
      if (guess !== null) {
        ctx.fillStyle = "blue";
        if (shape === "line") {
          const gx = 50 + guess * (w-100);
          ctx.beginPath();
          ctx.arc(gx, h/2, 10, 0, 2*Math.PI);
          ctx.fill();
        } else {
          const r = Math.min(w,h)/2 - 40;
          const cx = w/2, cy = h-20;
          const angle = Math.PI * (1-guess);
          const gx = cx + r*Math.cos(angle);
          const gy = cy + r*Math.sin(angle);
          ctx.beginPath();
          ctx.arc(gx, gy, 10, 0, 2*Math.PI);
          ctx.fill();
        }
      }
    }

    canvas.addEventListener("click", e => {
      if (document.getElementById("guessPhase").classList.contains("hidden")) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      if (shape === "line") {
        guess = (x-50)/(canvas.width-100);
        guess = Math.min(1, Math.max(0, guess));
      } else {
        const cx = canvas.width/2, cy = canvas.height-20;
        const dx = x-cx, dy = y-cy;
        let angle = Math.atan2(dy,dx);
        if (angle<0) angle+=2*Math.PI;
        if(angle>=0 && angle<=Math.PI){
          guess = 1-(angle/Math.PI);
        } else return;
      }
      reveal();
    });

    function reveal() {
      const diff = Math.abs(target-guess);
      const score = Math.round(100 * (1 - diff*diff));
      totalScore += score;
      history.unshift({category: currentCategory, score: score});
      if (history.length>20) history.pop();
      document.getElementById("guessPhase").classList.add("hidden");
      document.getElementById("revealPhase").classList.remove("hidden");
      document.getElementById("roundResult").textContent = 
        `Target was ${Math.round(target*100)}%. You scored ${score} pts`;
      drawSpectrum(true);
    }

    // Settings hook
    document.getElementById("shapeSelect").addEventListener("change",e=>{
      shape = e.target.value;
    });

    resizeCanvas();
  </script>
</body>
</html>
